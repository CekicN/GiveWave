<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Reset password</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]= "resetPasswordForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="resetPasswordForm.controls['password'].dirty && resetPasswordForm.hasError('required','password')">
                                    <input formControlName="password" type="password" placeholder="Password">
                                </div>
                            </div>
                            <small *ngIf="resetPasswordForm.controls['password'].dirty && resetPasswordForm.hasError('required','password')" class="text-danger">*Password must have capital,number,character!</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="resetPasswordForm.controls['confirmPassword'].dirty && resetPasswordForm.hasError('required','confirmPassword')">
                                    <input formControlName="confirmPassword" type="password" placeholder="Confrim password">
                                </div>
                            </div>
                            <small *ngIf="resetPasswordForm.controls['confirmPassword'].dirty && resetPasswordForm.hasError('required','confirmPassword')" class="text-danger">*Confrim password is required!</small>
                            <small *ngIf="resetPasswordForm.hasError('confirmPasswordValidator','confirmPassword')" class="text-danger">*Password doesn't match!</small>
                            <button (click)="reset()" type="submit" class="btn btn-primary btn-blcok mt-4 w-100"> Reset </button>
                        </form>
                    </div>

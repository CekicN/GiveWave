<div clas="row">
    <div class="col-lg-2">
        <div class="d-grid">
            <button class="btn btn-primary btn-block custom-button" type="button" (click)="backToHome()">Back to home</button>
        </div>
    </div>
</div>

<div class="row mt-3">
    <div id="divUsers" class="col-lg-2">
        <div class="card border-secondary mb-3">
            <div class="card-header h3 text-muted text-center">Users</div>
            <div class="card-body" style="min-height: 500px">
                <div class="row mt-1" *ngFor="let user of chatService.onlineUsers">
                    <div class="col">
                        <div class="d-grid">
                            <button type="button" class="btn card-text btn-block"
                            [ngClass]="{'btn-success': user === chatService.myName, 'btn-dark': user !== chatService.myName}"
                            (dblclick)="openPrivateChat(user)"
                            [disabled]="user === chatService.myName "
                            >{{user}}</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div id="divMessages" class="col-lg-8">
        <div class="card border-secondary ">
            <div class="card-header h3 text-muted text-center">Messages</div>
            <div class="card-body" style="height: 445px;">
                <app-messages [messages]="chatService.messages"></app-messages>
            </div>

            <div class="card-footer">
                <app-chat-input (contentEmitter)="sendMessage($event)"></app-chat-input>
            </div>
        </div>
    </div>
   

    
</div>

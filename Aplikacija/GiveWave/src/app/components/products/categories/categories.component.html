<div class="col card mt-3 ms-3">
    <div class="card-body">
      <h3>Categories</h3>
      <ng-container *ngTemplateOutlet="showCategories; context: { categories: categories }"></ng-container>
    </div>
  </div>

<ng-template #showCategories let-categories>
    <div class="col" *ngFor="let category of categories">
      <div class="btn-group dropend mb-2">
        <button type="button" class="btn btn-primary">
          {{category.category.naziv}}
        </button>
        <button type="button" class="btn category-drop-color dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
          <span class="visually-hidden">Toggle Dropright</span>
        </button>
        <ng-container *ngIf="category.category.podkategorije.length > 0">
          <ul class="dropdown-menu">
            <ng-container *ngTemplateOutlet="showCategories; context: { categories: category.category.podkategorije }"></ng-container>
          </ul>
        </ng-container>
      </div>
    </div>
  </ng-template>

<ng-container *ngIf="productss.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="card-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Number</th>
                            <th>Product Image</th>
                            <th>Product Name</th>
                            <th>Product place</th>
                            <th>Quantity</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of productss; let i = index">
                            <td>{{i+1}}</td>
                            <td><img style="width: 120px;" src="{{item.imageUrl}}" alt=""></td>
                            <td>{{item.naziv}}</td>
                            <td>{{item.mesto}}</td>
                            <td>{{item.quantity}}</td>
                            <td>
                                <button (click)="removeItem(item)"  class="btn btn-danger"><fa-icon [icon]="['fas', 'trash-alt']"></fa-icon></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button (click)="goToProducts()" class="btn btn-primary">Shop More</button></td>
                            <td><button class="btn btn-success">Collect</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="productss.length == 0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My cart</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Your cart is empty</h4>
            <h6>Add item to it now</h6>
            <button (click)="goToProducts()" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
    
</ng-container>

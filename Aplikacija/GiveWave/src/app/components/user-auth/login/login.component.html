<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]= "loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">
                                    <fa-icon [icon]="['far', 'user']" style="color:rgb(63, 62, 62);"></fa-icon>
                                    <input formControlName="username" type="text" placeholder="Username">
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">*Username is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                                    <fa-icon [icon]="['fas', 'lock']" style="color:rgb(78, 76, 76);"></fa-icon>
                                    <input formControlName="password" type="password" placeholder="Password">
                                    <span (click)="hideShowPass()" class="fa fa-eye-slash"></span>
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*Password is required</small>
                            <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold">Forget Password?</a>
                            </div>
                            <button (click)="onLogin()" type="submit" class="btn btn-primary btn-blcok mt-4 w-100"> Login </button>
                            <!--<div class="text-center pt-4 text-muted">Don't have an account?<a routerLink="/signup">Sign Up</a> </div>-->
                            <div class="text-center pt-4 text-muted">Don't have an account?<a routerLink="/signup" href="signup" class="sign">Sign Up</a> </div>
                        </form>
                    </div>
                    <div class="mx-3 my-2 py-2 bordert">
                        <div class="text-center py-3">
                            <a href="https://www.facebook.com" target="_blank" class="px-2"><fa-icon [icon]="['fab', 'facebook']" size="2xl"></fa-icon></a>
                            <a href="https://www.google.com" target="_blank" class="px-2"><fa-icon [icon]="['fab', 'google']" size="2xl" class="fa-google"></fa-icon></a>
                            <a href="https://www.github.com" target="_blank" class="px-2"><fa-icon [icon]="['fab', 'github']" size="2xl" style="color:black;"></fa-icon></a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

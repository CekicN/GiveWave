<div class="container-fluid">
    <div class="row">
      <!-- Content -->
      <div class="col-lg-12 content">
        <div class="jumbotron">
          <h1>Manage and view users here.</h1>
        </div>

        <!-- Users Table -->
        <div class="table-container">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>User Name</th>
                <th>Email</th>
                <th>Broj telefona</th>
                <th>Adresa</th>
                <th>Datum rodjenja</th>
                <th>Pol</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of data">
                <td>{{item.username}}</td>
                <td>{{item.email}}</td>
                <td>{{item.brojTelefona}}</td>
                <td>{{item.adresa}}</td>
                <td>{{item.datumRodjenja}}</td>
                <td>{{item.pol}}</td>
                <td>
                  <button class="btn btn-primary">Update</button>
                  <button (click)="removeUsera(item.email)" class="btn btn-danger">Delete</button>
                  <button (click)="changeRole(item.username)" class="btn btn-success">Change to Service</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <!-- Content -->
      <div class="col-lg-12 content">
        <div class="jumbotron">
          <h1>Manage and view products here.</h1>
        </div>

        <!-- Products Table -->
        <div class="table-container">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Slika</th>
                <th>Naziv</th>
                <th>Stanje</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of productss">
                <td><img style="width: 120px;" src="{{item.imageUrl[0]}}" alt=""></td>
                <td>{{item.naziv}}</td>
                <td>{{item.status}}</td>
                <td>
                  <button class="btn btn-primary">Update</button>
                  <button class="btn btn-danger">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

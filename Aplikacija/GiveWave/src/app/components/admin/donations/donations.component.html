 <div class="container-fluid">
    <div class="row">
      <!-- Content -->
      <div class="col-lg-12 content">
        <div class="jumbotron">
          <h1>Manage and view donations here.</h1>
        </div>

        <!-- Donations Table -->
        <div class="table-container">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Id</th>
                <th>Opis</th>
                <th>Donacija</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of donationsData">
                <td>{{item.id}}</td>
                <td>{{item.opis}}</td>
                <td>{{item.donacija}}</td>
                <td>
                  <button (click)="removeDonacije(item.id)" class="btn btn-danger">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

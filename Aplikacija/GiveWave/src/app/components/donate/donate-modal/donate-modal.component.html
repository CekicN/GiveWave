<div [ngStyle]="{'display':displayStyle}" class="modal pozadina bd-example-modal-lg" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">dhhdhd</h5>
            <fa-icon [icon]="['fas', 'xmark']" (click)="closeModal()" size="xl" style="cursor:pointer;"></fa-icon>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
                <!-- slika -->
                <div class="col-md-6">
                    <img src="../../../../assets/images/poklon.png" class="img-thumbnail" alt="">
                    <div class="row position-absolute bottom-0 start-0 ms-2">
                        <!-- <p>ID: <span>{{product.id}}</span></p> -->
                    </div>
                </div>
                <div class="col-md-6 product_content">
                    <form [formGroup]="donateForm">
                        <div class="form-group row">
                          <div class="col-sm-9">
                            <div formArrayName="supplies" class="col-sm-9" *ngFor="let item of supplies.controls;let i = index">
                                <label for="i" class="col-sm-3 col-form-label">{{supp[i]}}</label>
                                <div [formGroupName]="i" >
                                    <input type="checkbox" [id] = "i" value="rrr" formControlName="supply"class="form-check-input"/>
                                </div>
                              </div>
                          </div>
                        </div>
                        <div class="form-group row mt-2">
                          <label for="description" class="col-sm-3 col-form-label">Description:</label>
                          <div class="col-sm-9">
                            <textarea name="description" formControlName="opis" id="description" rows="5" class="form-control"></textarea>
                            <small *ngIf="donateForm.controls['opis'].dirty && donateForm.hasError('required','opis')" class="text-danger">*Description is required</small>
                          </div>
                        </div>
                      </form>
                </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
            <button type="button" class="btn btn-primary" (click)="donate()">Add</button>
        </div>
      </div>
    </div>
  </div>

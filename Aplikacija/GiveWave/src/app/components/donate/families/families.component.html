<div class="d-flex justify-content-start flex-wrap mt-2 ms-2">
    <div class="card col-md-4 margin" *ngFor="let n of niz">
        <div class="card-body">
            <img [ngbPopover]="content"
                    triggers="mouseenter:mouseleave"
                    popoverTitle="Essential Supplies"
                    [closeDelay]="2000"
                    placement="end"
                    class="img-thumbnail w-100 h-50" src="../../../../assets/images/poklon.png" alt="" style="cursor:pointer;">
            <h4 class="text-center mt-1">Cekic</h4>
            <hr>
            <div>
                <div class="d-flex justify-content-between mb-3">
                    <span>City: </span><span>Prokuplje</span>
                </div>
                <hr>
                <div class="d-flex justify-content-between mb-3">
                    <span>Address: </span><span>Kraljevica Marka 108</span>
                </div>
                <hr>
                <div class="d-flex justify-content-between mb-3">
                    <span>Num of family members: </span><span>4</span>
                </div>
                <hr>
                <div class="d-flex justify-content-between">
                    <span>Status: </span><span>manje ugrozni</span>
                </div>
                <hr>
                <div>
                    <button class="btn btn-primary w-100 mb-5">Donate <fa-icon [icon]="['fas', 'hand-holding-heart']" style="color:white;" size="xl"></fa-icon></button>
                </div>
                <!-- <p><ngb-progressbar type="info" [value]="50" [striped]="true"></ngb-progressbar></p> -->
                <ng-template #content>
                    <ul>
                        <li>Sapun</li>
                        <li>Majce</li>
                        <li>Patike</li>
                    </ul>
                </ng-template>
            </div>
        </div>
    </div>
</div>

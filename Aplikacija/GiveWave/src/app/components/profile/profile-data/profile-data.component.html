<div class="card mb-4">
  <div class="card-body">
    <div class="row">
      <div class="col-sm-3">
        <p class="mb-0">Full Name</p>
      </div>
      <div class="col-sm-9">
        <p class="text-muted mb-0" contenteditable>{{user.ime}}{{user.prezime}}</p>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-3">
        <p class="mb-0">Email</p>
      </div>
      <div class="col-sm-9">
        <p class="text-muted mb-0">{{user.email}}</p>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-3">
        <p class="mb-0">Phone</p>
      </div>
      <div class="col-sm-9">
        <p class="text-muted mb-0">{{user.brTelefona}}</p>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-3">
        <p class="mb-0">Birth Date</p>
      </div>
      <div class="col-sm-9">
        <p class="text-muted mb-0">{{user.datumRodjenja | date:'dd/MM/yyyy'}}</p>
      </div>
    </div>
  </div>
</div>

<div class="card mb-4">
  <div class="card-body">
    <div class="row">
      <div class="col-sm-3">
        <p class="mb-0">Username</p>
      </div>
      <div class="col-sm-9">
        <p class="text-muted mb-0">{{user.username}}</p>
        <fa-icon *ngIf="isVisible()" (click)="EditData($event, 0)" [icon]="['fas', iconsName[0]]" size="lg"></fa-icon>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-3">
        <p class="mb-0">Email</p>
      </div>
      <div class="col-sm-9">
        <p class="text-muted mb-0">{{user.email}}</p>
        <!-- <fa-icon *ngIf="isVisible()" (click)="EditData($event, 1)" [icon]="['fas', iconsName[1]]" size="lg"></fa-icon> -->
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-3">
        <p class="mb-0">Phone</p>
      </div>
      <div class="col-sm-9">
        <p class="text-muted mb-0">{{user.brojTelefona}}</p>
        <fa-icon *ngIf="isVisible()" (click)="EditData($event, 2)" [icon]="['fas', iconsName[2]]" size="lg"></fa-icon>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-3">
        <p class="mb-0">Birth Date</p>
      </div>
      <div class="col-sm-9">
        <p class="text-muted mb-0">{{user.datumRodjenja | date:'dd/MM/yyyy'}}</p>
        <fa-icon *ngIf="isVisible()" (click)="EditData($event, 3)" [icon]="['fas', iconsName[3]]" size="lg"></fa-icon>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-3">
        <p class="mb-0">Address</p>
      </div>
      <div class="col-sm-9">
        <p class="text-muted mb-0">{{user.adresa}}</p>
        <fa-icon *ngIf="isVisible()" (click)="EditData($event, 4)" [icon]="['fas', iconsName[4]]" size="lg"></fa-icon>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-3">
        <p class="mb-0">Gender</p>
      </div>
      <div class="col-sm-9">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" [checked]="isMale()" [disabled]="!editRadio">
          <label class="form-check-label" for="flexRadioDefault1">
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" [checked]="!isMale()" [disabled]="!editRadio">
          <label class="form-check-label" for="flexRadioDefault2">
            Female
          </label>
        </div>
        <fa-icon *ngIf="isVisible()" (click)="EditData($event, 5)" [icon]="['fas', iconsName[5]]" size="lg"></fa-icon>
      </div>
    </div>
  </div>
</div>

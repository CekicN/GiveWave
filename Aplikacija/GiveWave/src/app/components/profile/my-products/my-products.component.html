<h3>My Products</h3>
<div class="mb-4 mb-md-0 table-wrapper-scroll-y my-custom-scrollbar">
    <table class="table table-bordered align-middle mb-0 bg-white">
        <thead class="bg-light">
          <tr>
            <th scope="col" *ngFor="let x of naslov">{{x}}</th>
            <th scope="col" colspan="2">
              <input type="email" class="form-control" id="search-text" aria-describedby="search-text" 
        [(ngModel)]="searchText" placeholder="Enter the name of category" 
        autofocus>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr scope="row" *ngFor="let product of products | myProductsFilter: searchText">
            <td>
              <div class="d-flex align-items-center">
                <img
                    src={{product.imageUrl[0]}}
                    alt=""
                    style="width: 45px; height: 45px"
                    class="rounded-circle"
                    />
                <div class="ms-3">
                  <p class="fw-bold mb-1">{{product.naziv}}</p>
                </div>
              </div>
            </td>
            <td>
              <p class="fw-normal mb-1">{{product.opis | slice:0:17}}...</p>
            </td>
            <td>
              <button type="button" class="btn btn-primary btn-sm btn-rounded" (click)="viewDetails(product.id)">
                Details
              </button>
            </td>
            <td>
              <button *ngIf="isVisible()" class="btn btn-danger btn-sm btn-rounded" (click)="deleteProduct(product.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>

<div class="spolja">
  <img class ="pozadina position-absolute end-0" src="../../../assets/images/20944629-removebg-preview.png">
  <img class="poklon position-absolute" src="../../../assets/images/poklon.png">
  <div class="carousel d-flex flex-column p-2">
      <h1 class="text-center bold">Give hope</h1>
      <div class="prev carousel-control" (click)="pre()"><fa-icon [icon]="['fas', 'arrow-left']" style="color: #1b8be1;" size="2xl"></fa-icon></div>
      <div class="carousel-container">
        <div class="carousel-item " [class.active]="Active(t)" *ngFor="let t of text">
          {{t}}
        </div>
      </div>
          <div class="next carousel-control" (click)="next()"><fa-icon [icon]="['fas', 'arrow-right']" style="color: #1b8be1;" size="2xl"></fa-icon></div>
      <div class="d-flex justify-content-center mb-3">
      <div class="dot" *ngFor="let t of text" [style.background-color]="(Active(t)) ? 'rgb(27, 139, 225)' : 'rgb(97, 100, 101)'"></div>
      </div>
      <button (click)="Donate()">Donate</button>
    </div>
</div>

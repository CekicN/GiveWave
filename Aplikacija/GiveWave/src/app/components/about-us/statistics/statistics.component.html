<div class="container mt-3">
    <div class="row justify-content-md-around">
        <div class="col-sm-2" *ngFor="let x of naziv;let i=index;">
            <div class="card bg-c-blue order-card text-center">
                <div class="card-block">
                  <h4 class="m-b-20 font-weight-bold">{{x}}</h4>
                    <h2><fa-icon [icon]="['fas',iconsName[i]]"></fa-icon></h2>
                    <h2>{{vrednosti[i]}}</h2>
                </div>
            </div>
        </div>
    </div>
</div>
